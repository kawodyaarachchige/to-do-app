<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign Up</h2>
          
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                formControlName="name"
                [ngClass]="{ 'is-invalid': signupForm.get('name')?.invalid && signupForm.get('name')?.touched }"
              >
              <div class="invalid-feedback">
                Please provide your name.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email"
                [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }"
              >
              <div class="invalid-feedback">
                Please provide a valid email.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched }"
              >
              <div class="invalid-feedback">
                Password must be at least 6 characters.
              </div>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            
            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">
              Sign Up
            </button>
          </form>
          
          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
