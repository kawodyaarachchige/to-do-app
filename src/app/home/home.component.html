<div class="home-page">
  <div class="welcome-card">
    <div class="welcome-header">
      <h2>Welcome, {{ authService.currentUserValue?.name || 'User' }}!</h2>
    </div>
    
    <div class="welcome-body">
      <p class="welcome-message">You're successfully logged in.</p>
      
      <div class="user-email">
        <i class="bi bi-envelope-fill"></i>
        {{ authService.currentUserValue?.email }}
      </div>
      
      <div class="actions">
        <a routerLink="/todo" class="btn btn-outline-purple">Go to Todos</a>
      </div>
    </div>
  </div>
</div>
